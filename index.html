<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Tính Tổng Điểm Học Phần</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .grade-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .grade-table th, .grade-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .grade-table th {
            background-color: #f2f2f2;
        }
        .final-grade {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .grade-label {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Trình Tính Tổng Điểm Học Phần</h1>
    
    <div class="form-group">
        <label for="kttx">Kiểm tra Thường Xuyên (25%):</label>
        <input type="number" id="kttx" min="0" max="10" step="0.01" placeholder="Nhập điểm Kiểm tra Thường Xuyên">
    </div>
    
    <div class="form-group">
        <label for="cn">Chuyên cần (10%):</label>
        <input type="number" id="cn" min="0" max="10" step="0.01" placeholder="Nhập điểm Chuyên cần">
    </div>
    
    <div class="form-group">
        <label for="ghp">Giữa Học Phần (15%):</label>
        <input type="number" id="ghp" min="0" max="10" step="0.01" placeholder="Nhập điểm Giữa Học Phần">
    </div>
    
    <div class="form-group">
        <label for="tck">Thi Cuối Kỳ (50%):</label>
        <input type="number" id="tck" min="0" max="10" step="0.01" placeholder="Nhập điểm Thi Cuối Kỳ">
    </div>
    
    <button onclick="calculateGrade()">Tính Tổng Điểm</button>
    
    <div id="result" class="result" style="display: none;">
        <div class="grade-label">Kết quả:</div>
        <div class="final-grade" id="total-score"></div>
        <div class="grade-label" id="final-grade"></div>
        
        <h3>Bảng Đổi Điểm:</h3>
        <table class="grade-table">
            <tr>
                <th>Điểm</th>
                <th>qd_th4</th>
                <th>qd_chir</th>
                <th>Xếp loại</th>
            </tr>
            <tr>
                <td>0.00 - 3.94</td>
                <td>0.00</td>
                <td>F</td>
                <td>Kém</td>
            </tr>
            <tr>
                <td>3.95 - 5.44</td>
                <td>1.00</td>
                <td>D</td>
                <td>Trung bình yếu</td>
            </tr>
            <tr>
                <td>4.45 - 6.94</td>
                <td>2.00</td>
                <td>C</td>
                <td>Trung bình</td>
            </tr>
            <tr>
                <td>6.95 - 8.44</td>
                <td>3.00</td>
                <td>B</td>
                <td>Khá</td>
            </tr>
            <tr>
                <td>8.45 - 10.00</td>
                <td>4.00</td>
                <td>A</td>
                <td>Giỏi</td>
            </tr>
        </table>
    </div>

    <script>
        function calculateGrade() {
            // Lấy giá trị từ các ô nhập liệu
            const kttx = parseFloat(document.getElementById('kttx').value) || 0;
            const cn = parseFloat(document.getElementById('cn').value) || 0;
            const ghp = parseFloat(document.getElementById('ghp').value) || 0;
            const tck = parseFloat(document.getElementById('tck').value) || 0;
            
            // Tính tổng điểm theo tỷ trọng
            const totalScore = (kttx * 0.25) + (cn * 0.10) + (ghp * 0.15) + (tck * 0.50);
            
            // Xác định xếp loại học phần
            let finalGrade = '';
            if (totalScore >= 8.45) {
                finalGrade = 'Giỏi (A)';
            } else if (totalScore >= 6.95) {
                finalGrade = 'Khá (B)';
            } else if (totalScore >= 4.45) {
                finalGrade = 'Trung bình (C)';
            } else if (totalScore >= 3.95) {
                finalGrade = 'Trung bình yếu (D)';
            } else {
                finalGrade = 'Kém (F)';
            }
            
            // Hiển thị kết quả
            document.getElementById('total-score').textContent = totalScore.toFixed(2);
            document.getElementById('final-grade').textContent = 'Xếp loại: ' + finalGrade;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
